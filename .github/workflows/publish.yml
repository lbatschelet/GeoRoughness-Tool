name: Publish Python Package

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine setuptools-scm

      - name: Get version from setuptools-scm
        id: get_version
        run: |
          VERSION=$(python setup.py --version)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update CITATION.cff
        run: |
          VERSION=${{ env.VERSION }}
          DATE=$(date -u +"%Y-%m-%d")
          cat > CITATION.cff << EOL
cff-version: 1.2.0
message: "If you use this software in your work, please cite it using the following metadata."
title: "GeoRoughness Tool"
version: $VERSION
date-released: $DATE

authors:
  - family-names: "Batschelet"
    given-names: "Lukas"
    orcid: "0009-0005-0696-0285"
    affiliation: "Institute of Geography, University of Bern, Switzerland"
    email: "78535538+lbatschelet@users.noreply.github.com"
  - family-names: "Mohaupt"
    given-names: "Florian"
    affiliation: "Institute of Geography, University of Bern, Switzerland"
  - family-names: "RÃ¶thlisberger"
    given-names: "Stefanie"
    affiliation: "Institute of Geography, University of Bern, Switzerland"

keywords:
  - "DEM"
  - "Surface Roughness"
  - "Topography"
  - "Python"
  - "Geospatial"
  - "Remote Sensing"
  - "Digital Elevation Model"
  - "Geocomputation"

repository-code: "https://github.com/lbatschelet/dem-roughness-calculator"
license: "MIT License"
EOL

      - name: Build package
        run: |
          python setup.py sdist bdist_wheel

      - name: Check build
        run: |
          if [ -z "$(ls -A dist)" ]; then
            echo "Build failed"
            exit 1
          fi

      - name: Publish package
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*
